<div>
<!--Assessment QUESTION template-->	
	<div class="content" data-bind="">
		<div class="section-question">
			<div class="question-inner" [ngStyle]="{'transform':'translateX(' + transform + '%)'}" >

				<div class="question" *ngFor="let question of theQuestions; let i=index" [hidden]="i !== activeSlide">
					<h5>{{question.id +' . ' + question.question }}</h5>{{activeSlide}}{{i}}
					<div class="instructions-container">
						<span *ngIf="question.instructions" class="instructions">
							{{question.instructions}}
						</span>
					</div>	
					<div class="question-body" *ngIf="question.inputType=='checkbox'">
						<div>CHECKBOX</div>
					</div>
					<div class="question-body" *ngIf="question.inputType=='radio'">
						<div>RADIO</div>
					</div>
					<div class="question-body" *ngIf="question.inputType=='slider'">
						<div>SLIDER</div>
					</div>
					<div class="question-body" *ngIf="question.inputType=='openQuestion'">
						<div>OPEN</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button class="prev-btn" (click)="prev()">PREVIOUS</button>
			<span class="progress"> <!-- ko text:$component.activeSlide()+1 --><!-- /ko --> 
				{{activeSlide+1}}
				of 
				{{theQuestions.length}}
				<!-- ko text:$component.theQuestions().length --><!-- /ko --> 
			</span>
			<button class="next-btn" (click)="next()" [hidden]="activeSlide+1==theQuestions.length">NEXT</button>
			<button class="next-btn results-btn" id="results" [hidden]="activeSlide+1!==theQuestions.length">VIEW MY RESULTS</button>
		</footer>
	</div>
</div>
